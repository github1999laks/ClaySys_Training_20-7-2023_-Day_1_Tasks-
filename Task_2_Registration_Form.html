<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Sign Up</h2>

    <form action="/registration_process" method="post" style="width: 400px; margin: 0 auto;">

        <label for="first_name">First Name:</label> &nbsp&nbsp&nbsp
        <input type="text" id="first_name" name="first_name" required><br><br><br>

        <label for="last_name">Last Name:</label>&nbsp&nbsp&nbsp&nbsp
        <input type="text" id="last_name" name="last_name" required><br><br><br>

        <label for="date_of_birth">Date of Birth:</label>&nbsp&nbsp
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br><br>

        <label for="age">Age:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="number" id="age" name="age" required><br><br><br>

        <label>Gender:</label>&nbsp&nbsp
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>&nbsp
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>&nbsp
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br><br>

        <label for="phone_number">Phone Number:</label>&nbsp&nbsp&nbsp
        <input type="tel" id="phone_number" name="phone_number" required><br><br><br>

        <label for="email">Email Address:</label>&nbsp&nbsp&nbsp
        <input type="email" id="email" name="email" required><br><br><br>

        <label for="address">Address:</label>&nbsp&nbsp&nbsp&nbsp&nbsp
        <textarea ="address" id="address" name="address" required></textarea><br><br><br>

        <label for="state">State:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <select id="state" name="state">
            <option value="" disabled selected>Select State</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>

        </select>
        <br><br><br>
        <label for="city">City:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <select id="city" name="city">
            <option value="">Select City</option>
            <option value="thiruvananthapuram">Thiruvananthapuram</option>
            <option value="kochi">Kochi</option>
            <option value="kozhikode">Kozhikode</option>
            <option value="thrissur">Thrissur</option>
        </select>
        <br><br><br>
        <label for="username">Username:</label>&nbsp&nbsp&nbsp
        <input type="text" id="username" name="username" required><br><br><br>

        <label for="password">Password:</label>&nbsp&nbsp&nbsp
        <input type="password" id="password" name="password" required><br><br><br>

        <label for="confirm_password">Confirm Password:</label>&nbsp&nbsp&nbsp
        <input type="password" id="confirm_password" name="confirm_password" required><br><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
